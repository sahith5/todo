<!DOCTYPE html>
<html lang="en">
<head>


    <style>
        .container{
            width: max-content;
            margin: 0 auto;
        }
        .text{
            width: 200px;
            display: inline;
            border: 2px solid black;
        }
    </style>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <title>todo</title>
</head>
<body>
<div class="container">
    <h1 style="width: max-content;margin: 13px auto;">TODO</h1>
    <input type="text" name="task" id="task" placeholder="tasks" style="text-align: center; width: 200px; " >
    <button id="add" onclick=add()>add</button>
    <div id="space">

    </div>
</div>
<script>

function add()
{
    var task=document.getElementById("task");
    var space=document.querySelector("#space");
    $.ajax({
        type:"post",
        url:"https://todo-project2.herokuapp.com/post",
        data:{task:task.value},
        
        success:function(datax){
            console.log(datax);
        var idx=JSON.parse(datax.id);

        var x=`<div id="${idx}">

                <div id ="text${idx} class="text">
                ${task.value}
                </div>

                <button onclick=del(${idx})>delete</button>
                </div>`
        $('#space').append(x);

        }}
        



    )


}

function del(idx)
{
    $('#'+idx).remove();
    $.ajax(
        {
            type:"delete",
            url:"https://todo-project2.herokuapp.com/del/"+idx,
            success:function(data)
            {
              console.log("deleted");
            }

        }
    )

}

function get()
{
    $.ajax({
        type:"get",
        url:"https://todo-project2.herokuapp.com/get",
        success:function(datax)
        {
        for(var i=0;i<datax.length;i++)
        {
            var x=`<div id="${datax[i].id}">

                <div id ="text${datax[i].id} class="text">
                ${datax[i].task}
                </div>

                <button onclick=del(${datax[i].id})>delete</button>
                </div>`
                $('#space').append(x);
        }
        }

    })
}
get();
</script>

</body>
</html>
